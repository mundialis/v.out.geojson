<h2>DESCRIPTION</h2>

<em>v.out.geojson</em> exports GRASS GIS vector map to GeoJSON format into
projection with given EPSG code.

<h2>EXAMPLES</h2>

<h3>Export vector map as GeoJSON in EPSG:4326</h3>

<div class="code"><pre>
v.out.geojson input=vhr output=- epsg=4326
</pre></div>
